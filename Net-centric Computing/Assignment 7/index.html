<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form action="/env.php" method="post" enctype="multipart/form-data">
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" required><br/>

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" required><br/>

        <input type="checkbox" id="student_status" name="student_status">
        <label for="student_status">Student</label><br/>

        <input type="checkbox" id="married_status" name="married_status">
        <label for="married_status">Married</label><br/>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br/>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br/>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br/>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br/>

        <label for="phone">Cell phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br/>

        <label for="fav_color">Favorite color:</label>
        <input type="color" id="fav_color" name="fav_color"><br/>

        <label for="fav_number">Favorite number (1 - 10):</label>
        <input type="number" id="fav_number" name="fav_number" min="1" max="10"><br/>

        <label for="volume">Favorite volume (0 - 11):</label>
        <input type="range" id="volume" name="volume" min="0" max="11"><br/>

        <label for="file">Submit a file:</label>
        <input type="file" id="file" name="file"><br/>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="5" cols="60">Please enter comments here.</textarea><br/>

        <input type="submit" value="Send Data">
    </form>
    <footer>
        <p><a href="http://validator.w3.org/check?uri=referer"><img
            src="http://www.w3.org/Icons/valid-xhtml10"
            alt="Valid XHTML 1.0!" height="31" width="88" /></a></p>
    </footer>
</body>
</html>
