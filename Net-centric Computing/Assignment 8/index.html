<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Examples</title>
    <style>
        div {
            display: flex;
        }
        figure {
            margin: 10pt;
        }
        figure img, figure video {
            width: 200pt;
        }
        .graphics {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Multimedia Embedding Examples</h1>
    
    <div>
        <figure>
            <img src="media/Dealey_Plaza2.png" alt="Dealey Plaza" style="width:200pt;">
            <figcaption>Dealey Plaza PNG</figcaption>
        </figure>
        <figure>
            <img src="media/Dealey_Plaza2.jpeg" alt="Dealey Plaza" style="width:200pt;">
            <figcaption>Dealey Plaza JPEG</figcaption>
        </figure>
        <figure>
            <img src="media/Dealey_Plaza2.webp" alt="Dealey Plaza" style="width:200pt;">
            <figcaption>Dealey Plaza WEBP</figcaption>
        </figure>
    </div>
    
    <div class="graphics">
        <figure>
            <img src="media/tiger.png" alt="Tiger" style="width:200pt;">
            <figcaption>Tiger PNG</figcaption>
        </figure>
        <figure>
            <img src="media/tiger.svg" alt="Tiger" style="width:200pt;">
            <figcaption>Tiger SVG</figcaption>
        </figure>
    </div>
    
    <div>
        <figure>
            <audio controls>
                <source src="media/ambient-piano-and-strings.mp3" type="audio/mpeg">
                <source src="media/ambient-piano-and-strings.ogg" type="audio/ogg">
                <source src="media/ambient-piano-and-strings.wav" type="audio/wav">
                Your browser doesn't support HTML5 audio. Here is a <a href="media/ambient-piano-and-strings.mp3">link to the audio</a> instead.
            </audio>
            <figcaption>Ambient Piano and Strings (All)</figcaption>
        </figure>
    </div>
    
    
    <div>
        <figure>
            <video controls style="width:200pt;">
                <source src="media/Price_of_Freedom.mp4" type="video/mp4">
                <source src="media/Price_of_Freedom.ogv" type="video/ogg">
                <source src="media/Price_of_Freedom.webm" type="video/webm">
                Your browser doesn't support HTML5 video. Here is a <a href="media/Price_of_Freedom.mp4">link to the video</a> instead.
            </video>
            <figcaption>Price of Freedom (All)</figcaption>
        </figure>
    </div>
    
    
    <div>
        <iframe width="400" height="300" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    </div>
    
    <footer>
        <p><a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88"></a></p
